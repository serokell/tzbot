display_information:
  name: tzbot
features:
  bot_user:
    display_name: TzBot
    always_online: true
  shortcuts:
    - name: Translate time refs
      type: message
      callback_id: tz_view
      description: Translate to the user's timezone
    - name: Report an issue
      type: message
      callback_id: tz_report
      description: Report timezone bot working incorrectly
  slash_commands:
    - command: /tzhelp
      description: Get info how the tzbot works
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - chat:write
      - groups:read
      - users:read
      - commands
      - groups:history
      - im:history
      - mpim:history
      - mpim:read
      - im:read
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
      - member_left_channel
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
