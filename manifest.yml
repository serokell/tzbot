display_information:
  name: tzbot
features:
  bot_user:
    display_name: TzBot
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - users:read
      - channels:read
      - groups:read
      - groups:history
settings:
  event_subscriptions:
    bot_events:
      - member_joined_channel
      - member_left_channel
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
